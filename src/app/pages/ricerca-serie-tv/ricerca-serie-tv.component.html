<div>
  <h1 style="text-align: center">Elenco SerieTV</h1>
</div>

<!-- FILTRI DI RICERCA -->
<div class="p-grid-col-12" style="padding-left: 5%; padding-right: 5%;">
  <div class="p-g">
    <div class="p-g-4" style="padding-left: 0px">
      <div class="label"> Nome SerieTV </div>
      <input film-input type="text" pInputText placeholder=" &#xF002; Nome" [(ngModel)]="filters.titleSerie" (input)="stvt.filter($event.returnValue, 'nome', 'contains')">
    </div>
    <div class="p-g-4">
      <div class="label">NÂ° Stagioni SerieTV</div>
      <input film-input type="text" pInputText placeholder=" &#xF002; Stagioni" [(ngModel)]="filters.stagioni" (input)="stvt.filter($event.returnValue, 'stagioni.length', 'contains')">
    </div>
    <div film-button-third class="p-g-4 resetButton" style="text-align: right; padding-right: 0px;">
      <button pButton type="button" label="Reset Filtri" (click)="reset(stvt)" style="margin-top: 14px; margin-left: 20%"></button>
    </div>
  </div>
</div>

<div class="p-grid-col-12" style="padding-left: 5%; padding-right: 5%; padding-top: 3em;">
  <p-table film-table [columns]="cols" [value]="serieTV" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,25,50]"
    #stvt>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>
          Locandina
        </th>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th style="width: 10%">
          Stagioni
        </th>
        <th style="width: 10%">
          Dettagli
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td style="width: 15em">
          <img [src]="rowData.locandina" style="width: 100%">
        </td>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
        <td>
          {{rowData.stagioni ? rowData.stagioni.length : '-'}}
        </td>
        <td>
          <p-button icon="fa fa-file-video-o" title="Visualizza Dettagli" (onClick)="goToSerie(rowData.serie_id || rowData._id)"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="cols.length+3">
          Nessuna SerieTV Trovata
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
